<li [ngClass]="{'list-group-item':true,
              'list-group-item-success': loveIts > 0,
              'list-group-item-danger': loveIts < 0 }">
  <h2 >{{postTitle}}  {{created_at | date: 'short' | uppercase}} </h2>
  <h4 > {{postContent}}</h4>
  <button class="btn btn-success"
        (click)="onLike()" >Love it</button>
  <button class="btn btn-warning"
        (click)="onNotLike()" > Don't love it</button>
  <button class="btn btn-danger pull-right"
        (click)="onDelete()" > Delete post</button>
</li>
