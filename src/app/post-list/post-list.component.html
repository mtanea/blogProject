<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
       <ul class="list-group">
        <app-post-item *ngFor="let post of posts; let i = index "
             [postTitle]="post.title"  [postContent]="post.content"
            [loveIts]="post.loveIts" [created_at]="post.created_at" [index]="i">
        </app-post-item>
       </ul>
       <button class="btn btn-success"
       (click)="onFetch()" > Fetch posts from server</button>
    </div>
  </div>
</div>
